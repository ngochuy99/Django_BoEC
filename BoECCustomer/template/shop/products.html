<!DOCTYPE HTML>
<html>
	<head>
		<title>BoEC E-Commerce Store</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../static/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="/shop/index" class="logo">
									<span class="fa fa-book"></span> <span class="title">BoEC Store Online</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="/shop/index" class="active">Home</a></li>

							<li><a href="/shop/product_list">Products</a></li>

							<li><a href="/shop/checkout">Checkout</a></li>

							<li><a href="contact.html">Contact Us</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1>Products List</h1>

							<div class="image main">
								<img src="../static/images/banner-image-6-1920x500.jpg" class="img-fluid" alt="" />
							</div>

							<!-- Products -->
							<section class="tiles">
                                {% for x in product %}
								<article class="style{{ x.pos }}">
									<span class="image">
										<img height="300px" width="300px" src="{{ x.image }}" alt="" />
									</span>
									<a href="/shop/product_detail/{{ x.id }}">
										<h2>{{ x.name }}</h2>
										
										<p><strong>${{ x.price }}</strong></p>
									</a>
								</article>
                                {% endfor %}
							</section>
						</div>
					</div>

				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<section>
								<ul class="icons">
									<li><a href="#" class="icon style2 fa-twitter"><span class="label">Twitter</span></a></li>
									<li><a href="#" class="icon style2 fa-facebook"><span class="label">Facebook</span></a></li>
									<li><a href="#" class="icon style2 fa-instagram"><span class="label">Instagram</span></a></li>
									<li><a href="#" class="icon style2 fa-linkedin"><span class="label">LinkedIn</span></a></li>
								</ul>

								&nbsp;
							</section>

							<ul class="copyright">
								<li>Copyright Â© 2020 Company Name </li>
								<li>Template by: <a href="https://www.phpjabbers.com/">PHPJabbers.com</a></li>
							</ul>
						</div>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="../static/assets/js/jquery.min.js"></script>
			<script src="../static/assets/bootstrap/js/bootstrap.bundle.min.js"></script>
			<script src="../static/assets/js/jquery.scrolly.min.js"></script>
			<script src="../static/assets/js/jquery.scrollex.min.js"></script>
			<script src="../static/assets/js/main.js"></script>
	</body>
</html>
